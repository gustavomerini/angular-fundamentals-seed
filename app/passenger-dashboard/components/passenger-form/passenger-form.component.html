<form
  #form="ngForm"
  novalidate>
  <div>
    Passenger Name
    <input
      type="text"
      name="fullname"
      [ngModel]="detail?.fullname">
  </div>
  <div>
    Passenger ID
    <input
      type="number"
      name="id"
      [ngModel]="detail?.id">
  </div>
  {{form.value | json}}
</form>
